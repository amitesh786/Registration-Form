<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Seminar Registration Form</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/seminar.css">
        <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.min.css">
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <link href=' http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>

        <!-- <script src="lib/jquery-ui-1.12.1/external/jquery/jquery.js"></script> -->
        <script src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <script src="js/seminar.js"></script>
    </head>
    <body>
        <div id="page-wrap">
            <h1 class="text-semi" >Seminar
                <span class="text-reg">Registration</span>
            </h1>
            <form action="#" method="post" style="display: inline-flex;" >
                <fieldset id="step_1" class="step_1">
                    <legend id="bg-legend_1" class="step_1_legend">Step 1</legend>
                    <div class="content-style">
                        <label for="num_attendees">How many people will be attending?</label>
                        <select id="num_attendees" onchange="selectNames()" class="clickable">
                            <option id="opt_0" value="0">Please Choose</option>
                            <option id="opt_1" value="1">1</option>
                            <option id="opt_2" value="2">2</option>
                            <option id="opt_3" value="3">3</option>
                            <option id="opt_4" value="4">4</option>
                            <option id="opt_5" value="5">5</option>
                        </select>
                        <br>
                        <div id="attendee_container" class="attendee_container">
                            <div id="attendee_1_wrap" class="attendee_1_wrap">
                                <h3>Please provide full names:</h3>
                                <label for="name_attendee_1" class="font-label">Attendee 1 Name:</label>
                                <input type="text" id="name_attendee_1" maxlength="15">
                            </div>
                            <div id="attendee_2_wrap" class="attendee_2_wrap">
                                <label for="name_attendee_2" class="font-label">Attendee 2 Name:</label>
                                <input type="text" id="name_attendee_2" maxlength="15">
                            </div>
                            <div id="attendee_3_wrap" class="attendee_3_wrap">
                                <label for="name_attendee_3" class="font-label">Attendee 3 Name:</label>
                                <input type="text" id="name_attendee_3" maxlength="15">
                            </div>
                            <div id="attendee_4_wrap" class="attendee_4_wrap">
                                <label for="name_attendee_4" class="font-label">Attendee 4 Name:</label>
                                <input type="text" id="name_attendee_4" maxlength="15">
                            </div>
                            <div id="attendee_5_wrap" class="attendee_5_wrap">
                                <label for="name_attendee_5" class="font-label">Attendee 5 Name:</label>
                                <input type="text" id="name_attendee_5" maxlength="15">
                            </div>
                            <div id="step1_result"></div>
                        </div>
                        <div id="checkbox1" class="checkbox">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </div>
                    </div>
                </fieldset>                
                <fieldset id="step_2" class="step_2 bg-disable" disabled>
                    <legend id="bg-legend_2" class="step_2_legend bg-legend">Step 2</legend>
                    <div class="content-style">
                        <p>Would you like your company name on your badges?</p>
                        <div style="margin-top: -10px;">
                            <input type="radio" id="company_name_toggle_on" name="company_name_toggle_group" onclick="toggleName()">
                            <label for="company_name_toggle_on">Yes</label>&emsp;
                            <input type="radio" id="company_name_toggle_off" name="company_name_toggle_group" onclick="toggleName()">
                            <label for="company_name_toggle_off">No</label>
                        </div>
                        <div id="company_name_wrap" class="company_name_wrap">
                            <label for="company_name" class="font-label">Company Name:</label>
                            <input type="text" id="company_name" maxlength="20">
                        </div>
                        <div>
                            <p>Will anyone in your group require special accommodations?</p>
                            <div style="margin-top: -10px;">
                                <input type="radio" id="special_accommodations_toggle_on" name="special_accommodations_toggle" onclick="toggleAccommodation()">
                                <label for="special_accommodations_toggle_on">Yes</label>&emsp;                            
                                <input type="radio" id="special_accommodations_toggle_off" name="special_accommodations_toggle" onclick="toggleAccommodation()">
                                <label for="special_accommodations_toggle_off">No</label>
                            </div>
                        </div>
                        <div id="special_accommodations_wrap" class="special_accommodations_wrap" style="display:none;">
                            <label for="special_accomodations_text" class="font-label">Please explain below:</label>
                            <textarea rows="5" cols="35" id="special_accomodations_text" maxlength="200"></textarea>
                        </div>
                        <div id="checkbox2" class="checkbox">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </div>
                    </div>
                </fieldset>
                <fieldset id="step_3" class="step_3 bg-disable" disabled>
                    <legend id="bg-legend_3" class="step_3_legend bg-legend">Step 3</legend>
                    <div class="content-style">
                        <label style="font-size: 14px;" for="rock">Are you ready to rock?</label>
                        <input type="checkbox" id="rock" onclick="confirmSelect()"></br>
                        <input style="margin-top: 10px;" type="submit" id="submit_button" value="Complete Registration" disabled>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
